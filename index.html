<!DOCTYPE html>
<html lang="TR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="/img/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/" target="_blank"><img src="/img/twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/img/instagram-icon.png" alt="Instagram"></a>
        </div>
    </header>
    <div class="container">
        <form onsubmit="GenerateQR(); return false;">
            <p>Bir metin veya URL giriniz</p>
            <input type="text" placeholder="Metin veya URL" id="qrText">

            <div id="imgBox">
                <img src="" id="qrImage">
            </div>

            <button type="submit">QR kod olu≈ütur</button>
        </form>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function GenerateQR(){
            if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>

</body>
</html>
